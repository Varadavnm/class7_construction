<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Constructing a 45° Angle</title>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; }
        canvas { border: 1px solid black; background: white; }
    </style>
</head>
<body>
    <h1>Constructing a 45° Angle</h1>
    <canvas id="canvas" width="500" height="500"></canvas>

    <script>
        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");

        let step = 0;

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw base line
            ctx.beginPath();
            ctx.moveTo(100, 400);
            ctx.lineTo(400, 400);
            ctx.strokeStyle = "blue";
            ctx.lineWidth = 3;
            ctx.stroke();

            // Draw arc (Step 1)
            if (step > 20) {
                ctx.beginPath();
                ctx.arc(100, 400, 100, 0, Math.PI / 2);
                ctx.strokeStyle = "red";
                ctx.setLineDash([5, 5]); // Dashed line for arc
                ctx.stroke();
                ctx.setLineDash([]); // Reset dash
            }

            // Draw 45-degree line (Step 2)
            if (step > 40) {
                ctx.beginPath();
                ctx.moveTo(100, 400);
                ctx.lineTo(250, 250);
                ctx.strokeStyle = "green";
                ctx.stroke();
            }

            step++;
            if (step < 60) {
                requestAnimationFrame(draw);
            }
        }

        draw();
    </script>
</body>
</html>
